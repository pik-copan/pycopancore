name: check

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history and tags
        fetch-tags: true  # Ensure all tags are fetched for version resolution

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install .
        pip install -e .[dev]

    # - name: Run tests
    #   run: |
    #     pytest --cov=pycopancore --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    # - name: Check code formatting with Black
    #   run: |
    #     black --check .

    # - name: Lint code with Flake8
    #   run: |
    #     flake8 .

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Test package installation
      run: |
        pip install dist/*.whl
        python -c "import pycopancore; print(f'pycopancore version: {pycopancore.__version__}')"

    - name: Update CITATION.cff with current version
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        # Reset any uncommitted changes to avoid including workflow files
        git reset --hard HEAD
        
        # Update CITATION.cff with current version using our script
        python3 scripts/update_citation.py
        
        # Check if there are changes to commit
        if ! git diff --quiet CITATION.cff; then
          echo "CITATION.cff updated, committing changes..."
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add CITATION.cff
          git commit -m "Update CITATION.cff to current version [skip ci]"
          
          # Push changes to main branch
          git push origin HEAD:main
          
          echo "CITATION.cff changes pushed to main branch"
        else
          echo "No changes to CITATION.cff needed"
        fi

    - name: Extract version
      if: startsWith(github.ref, 'refs/tags/v')
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release of version ${{ steps.get_version.outputs.version }}
        body: |
          Changes in this Release
          - Automated release notes
        draft: false
        prerelease: false
        files: dist/*
